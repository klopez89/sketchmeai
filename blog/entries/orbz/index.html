<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Orb Shooting Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 1;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 1;
        }
        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            display: none;
        }
        #strengthMeter {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: gray;
            display: none;
        }
        #strengthBar {
            width: 0%;
            height: 100%;
            background-color: green;
        }
        #cursorIcon {
            position: absolute;
            width: 32px;
            height: 32px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 1px black;
            display: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0</div>
    <div id="timer">Time: 60</div>
    <button id="restartButton">Restart Game</button>
    <div id="strengthMeter">
        <div id="strengthBar"></div>
    </div>
    <div id="cursorIcon"></div>

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.2/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';

        const CAMERA_MODE = {
            PANNING: 'panning',
            STATIONARY: 'stationary',
            FOLLOWING: 'following',
            RETURNING: 'returning',
        };

        let cameraMode = CAMERA_MODE.PANNING;
        const cameraQuaternion = new THREE.Quaternion();

        let scene, camera, renderer, controls, lastPosition, lastRotation, lastZoom;
        let orb, stars = [];
        let isPanning = true;
        let isCharging = false;
        let chargeDirection = new THREE.Vector3();
        let strength = 0;
        let strengthIncreasing = true;
        let score = 0;
        let consecutiveHits = 0;
        let timer = 60;
        let gameInterval, strengthInterval, timerInterval;
        let isGameOver = false;
        let clickCount = 0;
        let clickTimeout;


        const scoreboard = document.getElementById('scoreboard');
        const timerDisplay = document.getElementById('timer');
        const restartButton = document.getElementById('restartButton');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthBar = document.getElementById('strengthBar');
        const cursorIcon = document.getElementById('cursorIcon');

        const stageBounds = new THREE.Box3(
            new THREE.Vector3(-50, 0, -50),
            new THREE.Vector3(50, 50, 50)
        );

        init();
        restartGame();
        animate();

        function init() {
            // Scene and Camera
            if (!scene) {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x333333); // Set background color
            }

            if (!camera) {
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
                camera.position.set(-30, 30, -30); // Start outside the orb
                camera.lookAt(0, 0, 0);

                lastPosition = new THREE.Vector3();
                lastRotation = new THREE.Euler();
                lastZoom = camera.zoom;
            }

            // Renderer
            if (!renderer) {
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
            }

            // Controls
            if (!controls) {
                controls = new OrbitControls(camera, renderer.domElement);

                controls.enablePan = true;
                controls.enableZoom = true;
                controls.enableRotate = true;

                controls.minDistance = 1;
                controls.maxDistance = 200;

                controls.minPolarAngle = 0; // Allow looking up
                controls.maxPolarAngle = Math.PI; // Allow looking down
            }

            // Light
            // Remove existing lights
            const existingLights = scene.children.filter(child => child.isLight);
            existingLights.forEach(light => scene.remove(light));

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(50, 50, 50);
            scene.add(directionalLight);

            // Create Stage if not already created
            if (!init.stageCreated) {
                createStage();
                init.stageCreated = true;
            }

            // Event Listeners
            if (!init.eventListenersAdded) {
                window.addEventListener('resize', onWindowResize, false);
                window.addEventListener('mousedown', onMouseDown, false);
                window.addEventListener('touchstart', onTouchStart, false);
                init.eventListenersAdded = true;
            }

            // Show cursor icon
            cursorIcon.style.display = 'block';
        }

        function createStage() {
            // Floor
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x00ffff, // Cyan color for the floor
                side: THREE.FrontSide, // Render only the top face
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = 0;
            scene.add(floor);

            // Ceiling
            const ceilingGeometry = new THREE.PlaneGeometry(100, 100);
            ceilingGeometry.rotateX(Math.PI); // Flip the geometry to invert normals
            const ceilingMaterial = new THREE.MeshStandardMaterial({
                color: 0xff00ff, // Magenta color for the ceiling
                side: THREE.BackSide, // Render only the bottom face (after flipping normals)
            });
            const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = 50;
            scene.add(ceiling);

            // Walls
            const wallGeometry = new THREE.PlaneGeometry(100, 50);

            // Wall 1 (Front Wall)
            const wall1Material = new THREE.MeshStandardMaterial({
                color: 0xff0000, // Red color
                side: THREE.FrontSide,
            });
            const wall1 = new THREE.Mesh(wallGeometry, wall1Material);
            wall1.position.z = -50;
            wall1.position.y = 25;
            scene.add(wall1);

            // Wall 2 (Back Wall)
            const wall2Material = new THREE.MeshStandardMaterial({
                color: 0x00ff00, // Green color
                side: THREE.FrontSide,
            });
            const wall2 = new THREE.Mesh(wallGeometry, wall2Material);
            wall2.rotation.y = Math.PI;
            wall2.position.z = 50;
            wall2.position.y = 25;
            scene.add(wall2);

            // Wall 3 (Left Wall)
            const wall3Material = new THREE.MeshStandardMaterial({
                color: 0x0000ff, // Blue color
                side: THREE.BackSide,
            });
            const wall3 = new THREE.Mesh(wallGeometry, wall3Material);
            wall3.rotation.y = -Math.PI / 2;
            wall3.position.x = -50;
            wall3.position.y = 25;
            scene.add(wall3);

            // Wall 4 (Right Wall)
            const wall4Material = new THREE.MeshStandardMaterial({
                color: 0xffff00, // Yellow color
                side: THREE.BackSide,
            });
            const wall4 = new THREE.Mesh(wallGeometry, wall4Material);
            wall4.rotation.y = Math.PI / 2;
            wall4.position.x = 50;
            wall4.position.y = 25;
            scene.add(wall4);
        }

        function createStars() {
            const colors = [0xffff00, 0xffa500, 0xff0000, 0x800080];
            const points = [100, 200, 300, 400];
            const starGeometry = new THREE.SphereGeometry(0.5, 16, 16);

            for (let i = 0; i < 60; i++) {
                let colorIndex;
                if (i < 30) colorIndex = 0;
                else if (i < 45) colorIndex = 1;
                else if (i < 55) colorIndex = 2;
                else colorIndex = 3;

                const material = new THREE.MeshStandardMaterial({ color: colors[colorIndex] });
                const star = new THREE.Mesh(starGeometry, material);
                star.userData = { points: points[colorIndex], collected: false };
                star.position.set(
                    (Math.random() - 0.5) * 90,
                    Math.random() * 48 + 1, // y between 1 and 49
                    (Math.random() - 0.5) * 90
                );
                scene.add(star);
                stars.push(star);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseDown(event) {
            if (isGameOver) return;

            clickCount++;
            if (clickCount === 1) {
                clickTimeout = setTimeout(() => {
                    clickCount = 0;
                }, 300);
            } else if (clickCount === 2) {
                clearTimeout(clickTimeout);
                clickCount = 0;

                if (isPanning && !isCharging) {
                    isPanning = false;
                    controls.enabled = false;
                    cursorIcon.style.display = 'none';
                    startCharging();
                } else if (isCharging) {
                    shootOrb();
                }
            }
        }


        function onTouchStart(event) {
            onMouseDown(event);
        }

        function startCharging() {
            isCharging = true;
            strength = 0;
            strengthIncreasing = true;
            strengthMeter.style.display = 'block';

            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            chargeDirection.copy(direction);

            controls.enabled = false; // Disable controls during charging

            strengthInterval = setInterval(() => {
                if (strengthIncreasing) {
                    strength += 0.01;
                    if (strength >= 1) strengthIncreasing = false;
                } else {
                    strength -= 0.01;
                    if (strength <= 0) strengthIncreasing = true;
                }
                strengthBar.style.width = (strength * 100) + '%';
            }, 16);
        }

        function shootOrb() {
            if (!isCharging) return;
            isCharging = false;
            strengthMeter.style.display = 'none';
            clearInterval(strengthInterval);

            // Clear any pending click timeouts
            clearTimeout(clickTimeout);
            clickCount = 0;

            orb.userData = orb.userData || {};
            orb.userData.velocity = chargeDirection.clone().multiplyScalar(strength * 2);
            consecutiveHits = 0;
            orb.visible = true; // Show orb when moving

            // Switch camera mode
            cameraMode = CAMERA_MODE.STATIONARY;

            // Re-enable controls
            controls.enabled = true;
        }

        function gameLogic() {
            // Update Orb Position
            if (orb.userData && orb.userData.velocity) {
                orb.position.add(orb.userData.velocity);
                orb.userData.velocity.multiplyScalar(0.99); // Friction

                // Check for wall collisions
                if (orb.position.x - 1 < -50) {
                    orb.position.x = -50 + 1;
                    orb.userData.velocity.x *= -1;
                } else if (orb.position.x + 1 > 50) {
                    orb.position.x = 50 - 1;
                    orb.userData.velocity.x *= -1;
                }
                if (orb.position.y - 1 < 0) {
                    orb.position.y = 0 + 1;
                    orb.userData.velocity.y *= -1;
                } else if (orb.position.y + 1 > 50) {
                    orb.position.y = 50 - 1;
                    orb.userData.velocity.y *= -1;
                }
                if (orb.position.z - 1 < -50) {
                    orb.position.z = -50 + 1;
                    orb.userData.velocity.z *= -1;
                } else if (orb.position.z + 1 > 50) {
                    orb.position.z = 50 - 1;
                    orb.userData.velocity.z *= -1;
                }

                console.log('orb velocity:', orb.userData.velocity.length());
                if (orb.userData.velocity.length() < 0.01) {
                    // Update orb's final position
                    // orb.position.add(orb.userData.velocity);
                    orb.userData.velocity = null;

                    // Store the camera's orientation
                    cameraQuaternion.copy(camera.quaternion);

                    // Start returning camera to position above the orb
                    cameraMode = CAMERA_MODE.RETURNING;

                    cursorIcon.style.display = 'block';
                    orb.visible = true; // Hide orb when at rest

                    // Reset flags
                    isPanning = false; // Not in panning mode until camera returns
                }

                // Switch to FOLLOWING mode if orb is beyond threshold
                if (cameraMode === CAMERA_MODE.STATIONARY) {
                    const distance = camera.position.distanceTo(orb.position);
                    if (distance > 8) {
                        cameraMode = CAMERA_MODE.FOLLOWING;
                    }
                }

                // Check Collisions
                checkCollisions();
            }
        }

        function checkCollisions() {
            for (let star of stars) {
                if (star.userData.collected) continue;
                const distance = orb.position.distanceTo(star.position);
                if (distance < 1.5) {
                    star.userData.collected = true;
                    scene.remove(star);
                    const points = star.userData.points;
                    score += points;
                    consecutiveHits += 1;
                    if (consecutiveHits > 1) {
                        const bonus = consecutiveHits * 100;
                        score += bonus;
                    }
                    scoreboard.innerText = 'Score: ' + score;
                    // Bounce Orb
                    const normal = orb.position.clone().sub(star.position).normalize();
                    orb.userData.velocity.reflect(normal);
                }
            }

            // Check Game Over
            if (timer <= 0 || stars.every(star => star.userData.collected)) {
                endGame();
            }
        }

        function updateTimer() {
            if (isGameOver) return;
            timer -= 1;
            timerDisplay.innerText = 'Time: ' + timer;
            if (timer <= 0) {
                endGame();
            }
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            if (strengthInterval) clearInterval(strengthInterval);
            restartButton.style.display = 'block';
            restartButton.onclick = restartGame;
        }

        function restartGame() {
            // Stop any ongoing intervals
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            if (strengthInterval) clearInterval(strengthInterval);

            // Remove existing orb and stars from the scene
            if (orb) scene.remove(orb);
            for (let star of stars) {
                scene.remove(star);
            }

            // Reset variables
            stars = [];
            score = 0;
            timer = 60;
            isGameOver = false;
            isPanning = true;
            isCharging = false;
            clickCount = 0;

            // Reset UI elements
            restartButton.style.display = 'none';
            scoreboard.innerText = 'Score: 0';
            timerDisplay.innerText = 'Time: 60';
            cursorIcon.style.display = 'block';
            strengthMeter.style.display = 'none';

            // Recreate orb
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
            orb = new THREE.Mesh(geometry, material);

            // Calculate the padding and stage bounds
            const padding = 5;

            const minX = stageBounds.min.x + padding; // -50 + 5 = -45
            const maxX = stageBounds.max.x - padding; // 50 - 5 = 45
            const minZ = stageBounds.min.z + padding; // -50 + 5 = -45
            const maxZ = stageBounds.max.z - padding; // 50 - 5 = 45
            const yPosition = 1; // On the floor

            // Define the four corners
            const corners = [
                new THREE.Vector3(minX, yPosition, minZ), // Corner 1
                new THREE.Vector3(minX, yPosition, maxZ), // Corner 2
                new THREE.Vector3(maxX, yPosition, minZ), // Corner 3
                new THREE.Vector3(maxX, yPosition, maxZ), // Corner 4
            ];

            // Randomly select a corner
            const randomIndex = Math.floor(Math.random() * 4); // 0 to 3
            const startingPosition = corners[randomIndex];

            // Set the orb's position to the selected corner
            orb.position.copy(startingPosition);
            scene.add(orb);

            // Recreate stars
            createStars();

            // Reset camera position and orientation
            camera.position.set(
                orb.position.x,
                orb.position.y + 0, // Position above the orb by 5 units
                orb.position.z
            );

            // Calculate the center of the stage programmatically
            const stageCenter = new THREE.Vector3();
            stageBounds.getCenter(stageCenter);

            // Make the camera look at the stage center
            camera.lookAt(stageCenter);

            // Calculate the camera's current viewing direction
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);

            // Set controls.target along the camera's viewing direction
            const targetDistance = 0.1; // Adjust as needed
            const controlsTarget = camera.position.clone().add(cameraDirection.multiplyScalar(targetDistance));
            controls.target.copy(controlsTarget);

            // Update controls to synchronize internal state
            controls.update();

            // Enable controls
            controls.enabled = true;

            // Reset controls settings
            controls.enableZoom = true;

            // Restart intervals
            gameInterval = setInterval(gameLogic, 16);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function logCameraChanges() {
            const positionChanged = !camera.position.equals(lastPosition);
            const rotationChanged = !camera.rotation.equals(lastRotation);
            const zoomChanged = camera.zoom !== lastZoom;

            if (positionChanged || rotationChanged || zoomChanged) {
                console.log('Camera Changed:');
                if (positionChanged) {
                    console.log('New Position:', camera.position.toArray().map(v => Number(v).toFixed(2)));
                }
                if (rotationChanged) {
                    console.log('New Rotation:', camera.rotation.toArray().slice(0, 3).map(v => Number(v).toFixed(2)));
                }
                if (zoomChanged && camera.zoom !== undefined) {
                    console.log('New Zoom:', Number(camera.zoom).toFixed(2));
                }
                console.log('-------------------');

                lastPosition.copy(camera.position);
                lastRotation.copy(camera.rotation);
                lastZoom = camera.zoom;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Camera behavior based on cameraMode
            if (cameraMode === CAMERA_MODE.PANNING) {
                // Hide the orb during aim selection
                orb.visible = true;


                // User can pan around the orb
                // Restrict panning during strength selection
                controls.enabled = !isCharging;

                // controls.update();

            } else if (cameraMode === CAMERA_MODE.STATIONARY) {
                orb.visible = true;

                // Camera remains in place while the orb moves
                controls.enabled = true;

                controls.update();

            } else if (cameraMode === CAMERA_MODE.FOLLOWING) {
                orb.visible = true;

                // Camera follows the orb
                controls.enabled = true;

                const desiredDistance = 5; // Adjust as needed
                // controls.minDistance = controls.maxDistance = desiredDistance;

                // Update controls to focus on the orb
                controls.target.copy(orb.position);

                // Adjust camera position to maintain desired distance
                const currentDistance = camera.position.distanceTo(orb.position);
                if (Math.abs(currentDistance - desiredDistance) > 0.01) {
                    const direction = camera.position.clone().sub(orb.position).normalize();
                    camera.position.copy(orb.position).add(direction.multiplyScalar(desiredDistance));
                }

                controls.update();

            } else if (cameraMode === CAMERA_MODE.RETURNING) {
                // orb.visible = true;

                controls.enabled = false;

                // Calculate desired camera position
                const radius = 0;
                const desiredCameraPosition = new THREE.Vector3(
                    orb.position.x,
                    orb.position.y,
                    orb.position.z
                );
                
                // Smoothly interpolate camera position back to desired position
                camera.position.lerp(desiredCameraPosition, 0.1);

                const cameraDistanceToDestination = camera.position.distanceTo(desiredCameraPosition);
                // console.log('camera position to destination distance: ', cameraDistanceToDestination);


                if (cameraDistanceToDestination < 0.001) {
                    // Transition to PANNING mode
                    cameraMode = CAMERA_MODE.PANNING;

                    // Reset flags
                    isPanning = true;
                    isCharging = false;

                    // Show cursor icon
                    cursorIcon.style.display = 'block';
                    // controls.update();

                    // Re-enable controls and synchronize and
                    // Update the OrbitControls' internal state
                    console.log('desiredCameraPosition when going to panning from resturning:', desiredCameraPosition);
                    controls.enabled = true;
                    
                    // Calculate the camera's current viewing direction
                    const cameraDirection = new THREE.Vector3();
                    camera.getWorldDirection(cameraDirection);

                    // Set controls.target along the camera's viewing direction
                    const targetDistance = 5; // Adjust as needed
                    const controlsTarget = camera.position.clone().add(cameraDirection.multiplyScalar(targetDistance));
                    controls.target.copy(controlsTarget);

                    // controls.object.position.copy(camera.position);
                    // Set the orb's position to match the camera's position
                    orb.position.copy(camera.position);
                    controls.update();
                }

                
            }

            renderer.render(scene, camera);

            console.log('orb position:', orb.position.toArray().map(v => Number(v).toFixed(2)));
            // Log camera stats
            // logCameraChanges();
        }


    </script>
</body>
</html>
