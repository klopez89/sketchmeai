<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Orb Shooting Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 1;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 1;
        }
        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            display: none;
        }
        #strengthMeter {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: gray;
            display: none;
        }
        #strengthBar {
            width: 0%;
            height: 100%;
            background-color: green;
        }
        #cursorIcon {
            position: absolute;
            width: 32px;
            height: 32px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 1px black;
            display: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0</div>
    <div id="timer">Time: 60</div>
    <button id="restartButton">Restart Game</button>
    <div id="strengthMeter">
        <div id="strengthBar"></div>
    </div>
    <div id="cursorIcon"></div>

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.2/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';
        import { PCFSoftShadowMap } from 'three';

        const CAMERA_MODE = {
            PANNING: 'panning',
            STATIONARY: 'stationary',
            FOLLOWING: 'following',
            RETURNING: 'returning',
        };

        let cameraMode = CAMERA_MODE.PANNING;


        let scene, camera, renderer, controls, lastPosition, lastRotation, lastZoom, orb_last_position, camera_last_position;
        let orb_position_upon_stop_detection;
        let orb, stars = [];
        let isPanning = true;
        let isCharging = false;
        let chargeDirection = new THREE.Vector3();
        let strength = 0;
        let strengthIncreasing = true;
        let score = 0;
        let consecutiveHits = 0;
        let timer = 60;
        let gameInterval, strengthInterval, timerInterval;
        let isGameOver = false;
        let clickCount = 0;
        let clickTimeout;
        let orbTrackingDistance = 8;
        

        const GRAVITY = 1.0; // m/s^2, adjust as needed
        const FLOOR_Y = 1; // Assuming the floor is at y=1
        const SHOOTING_SPEED = 2.5;

        const scoreboard = document.getElementById('scoreboard');
        const timerDisplay = document.getElementById('timer');
        const restartButton = document.getElementById('restartButton');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthBar = document.getElementById('strengthBar');
        const cursorIcon = document.getElementById('cursorIcon');

        const stageBounds = new THREE.Box3(
            new THREE.Vector3(-150, 0, -150),  // Tripled from (-50, 0, -50)
            new THREE.Vector3(150, 150, 150)   // Tripled from (50, 50, 50)
        );

        init();
        restartGame();
        animate();

        function init() {
            // Scene and Camera
            if (!scene) {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x333333); // Set background color
            }

            if (!camera) {
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
                camera.position.set(-30, 30, -30); // Start outside the orb
                camera.lookAt(0, 0, 0);

                lastPosition = new THREE.Vector3();
                lastRotation = new THREE.Euler();
                lastZoom = camera.zoom;
            }

            // Renderer
            if (!renderer) {
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
            }

            // Controls
            if (!controls) {
                controls = new OrbitControls(camera, renderer.domElement);

                controls.enablePan = true;
                controls.enableZoom = true;
                controls.enableRotate = true;

                controls.minDistance = 1;
                controls.maxDistance = 200;

                controls.minPolarAngle = 0; // Allow looking up
                controls.maxPolarAngle = Math.PI; // Allow looking down
            }

            // Light
            // Enable shadow rendering
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = PCFSoftShadowMap;

            // Remove existing lights
            const existingLights = scene.children.filter(child => child.isLight);
            existingLights.forEach(light => scene.remove(light));

            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            // Add directional light for shadows
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
            const stageCenter = new THREE.Vector3();
            stageBounds.getCenter(stageCenter);
            const stageSize = new THREE.Vector3();
            stageBounds.getSize(stageSize);

            directionalLight.position.set(stageCenter.x, stageBounds.max.y + 50, stageCenter.z); // Position light above the stage
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = Math.pow(2, Math.ceil(Math.log2(stageSize.x)));
            directionalLight.shadow.mapSize.height = Math.pow(2, Math.ceil(Math.log2(stageSize.z)));
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = stageSize.y + 100;
            directionalLight.shadow.camera.left = -stageSize.x / 2;
            directionalLight.shadow.camera.right = stageSize.x / 2;
            directionalLight.shadow.camera.top = stageSize.z / 2;
            directionalLight.shadow.camera.bottom = -stageSize.z / 2;
            scene.add(directionalLight);

            // Create Stage if not already created
            if (!init.stageCreated) {
                createStage();
                init.stageCreated = true;
            }

            // Event Listeners
            if (!init.eventListenersAdded) {
                window.addEventListener('resize', onWindowResize, false);
                window.addEventListener('mousedown', onMouseDown, false);
                window.addEventListener('touchstart', onTouchStart, false);
                init.eventListenersAdded = true;
            }

            // Show cursor icon
            cursorIcon.style.display = 'block';
        }

        function createStage() {
            const stageSize = new THREE.Vector3();
            stageBounds.getSize(stageSize);

            // Floor
            const floorGeometry = new THREE.PlaneGeometry(stageSize.x, stageSize.z);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x00ffff,
                side: THREE.FrontSide,
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = stageBounds.min.y;
            floor.receiveShadow = true;
            scene.add(floor);

            // Ceiling
            const ceilingGeometry = new THREE.PlaneGeometry(stageSize.x, stageSize.z);
            ceilingGeometry.rotateX(-Math.PI / 2);
            const ceilingMaterial = new THREE.MeshStandardMaterial({
                color: 0xff00ff,
                side: THREE.BackSide,
            });
            const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
            ceiling.position.y = stageBounds.max.y;
            scene.add(ceiling);

            // Walls
            const wallGeometry = new THREE.PlaneGeometry(stageSize.x, stageSize.y);
            const wallMaterials = [
                new THREE.MeshStandardMaterial({ color: 0xff0000, side: THREE.FrontSide }), // Front
                new THREE.MeshStandardMaterial({ color: 0x00ff00, side: THREE.FrontSide }), // Back
                new THREE.MeshStandardMaterial({ color: 0x0000ff, side: THREE.BackSide }),  // Left
                new THREE.MeshStandardMaterial({ color: 0xffff00, side: THREE.BackSide }),  // Right
            ];

            // Front Wall
            const frontWall = new THREE.Mesh(wallGeometry, wallMaterials[0]);
            frontWall.position.z = stageBounds.min.z;
            frontWall.position.y = stageBounds.min.y + stageSize.y / 2;
            scene.add(frontWall);

            // Back Wall
            const backWall = new THREE.Mesh(wallGeometry, wallMaterials[1]);
            backWall.position.z = stageBounds.max.z;
            backWall.position.y = stageBounds.min.y + stageSize.y / 2;
            backWall.rotation.y = Math.PI;
            scene.add(backWall);

            // Left Wall
            const leftWall = new THREE.Mesh(wallGeometry, wallMaterials[2]);
            leftWall.position.x = stageBounds.min.x;
            leftWall.position.y = stageBounds.min.y + stageSize.y / 2;
            leftWall.rotation.y = -Math.PI / 2;
            scene.add(leftWall);

            // Right Wall
            const rightWall = new THREE.Mesh(wallGeometry, wallMaterials[3]);
            rightWall.position.x = stageBounds.max.x;
            rightWall.position.y = stageBounds.min.y + stageSize.y / 2;
            rightWall.rotation.y = Math.PI / 2;
            scene.add(rightWall);

        }

        function createStars() {
            const colors = [0xffff00, 0xffa500, 0xff0000, 0x800080];
            const points = [100, 200, 300, 400];
            const starGeometry = new THREE.SphereGeometry(0.5, 16, 16);

            for (let i = 0; i < 60; i++) {
                let colorIndex;
                if (i < 30) colorIndex = 0;
                else if (i < 45) colorIndex = 1;
                else if (i < 55) colorIndex = 2;
                else colorIndex = 3;

                const material = new THREE.MeshStandardMaterial({ color: colors[colorIndex] });
                const star = new THREE.Mesh(starGeometry, material);
                star.userData = { points: points[colorIndex], collected: false };
                star.position.set(
                    (Math.random() - 0.5) * 90,
                    Math.random() * 48 + 1, // y between 1 and 49
                    (Math.random() - 0.5) * 90
                );
                star.castShadow = true;
                scene.add(star);
                stars.push(star);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseDown(event) {
            if (isGameOver) return;

            clickCount++;
            if (clickCount === 1) {
                clickTimeout = setTimeout(() => {
                    clickCount = 0;
                }, 300);
            } else if (clickCount === 2) {
                clearTimeout(clickTimeout);
                clickCount = 0;

                if (isPanning && !isCharging) {
                    isPanning = false;
                    controls.enabled = false;
                    cursorIcon.style.display = 'none';
                    startCharging();
                } else if (isCharging) {
                    shootOrb();
                }
            }
        }


        function onTouchStart(event) {
            onMouseDown(event);
        }

        function startCharging() {
            isCharging = true;
            strength = 0;
            strengthIncreasing = true;
            strengthMeter.style.display = 'block';

            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            chargeDirection.copy(direction);

            controls.enabled = false; // Disable controls during charging

            strengthInterval = setInterval(() => {
                if (strengthIncreasing) {
                    strength += 0.01;
                    if (strength >= 1) strengthIncreasing = false;
                } else {
                    strength -= 0.01;
                    if (strength <= 0) strengthIncreasing = true;
                }
                strengthBar.style.width = (strength * 100) + '%';
            }, 16);
        }

        function shootOrb() {
            if (!isCharging) return;
            isCharging = false;
            strengthMeter.style.display = 'none';
            clearInterval(strengthInterval);

            // Clear any pending click timeouts
            clearTimeout(clickTimeout);
            clickCount = 0;

            orb.userData = orb.userData || {};
            orb.userData.velocity = chargeDirection.clone().multiplyScalar(strength * SHOOTING_SPEED);
            consecutiveHits = 0;
            orb.visible = true; // Show orb when moving

            // Switch camera mode
            cameraMode = CAMERA_MODE.STATIONARY;

            // Re-enable controls
            controls.enabled = true;
        }


        function gameLogic() {
            // Update Orb Position
            if (orb.userData && orb.userData.velocity) {
                // Apply gravity to the Y velocity
                orb.userData.velocity.y -= GRAVITY * 0.016; // Simulate gravity over time (0.016 ~ 1/60, for 60 FPS)

                // Update position based on velocity
                console.log('orb velocity: ', orb.userData.velocity);
                // orb.position.add(orb.userData.velocity.clone().multiplyScalar(0.016));
                orb.position.add(orb.userData.velocity);

                // Apply friction to the X and Z axes only (no friction on Y axis to simulate realistic vertical motion)
                orb.userData.velocity.x *= 0.99; // Horizontal friction
                orb.userData.velocity.z *= 0.99; // Horizontal friction

                // Check for floor collision
                console.log('orb position y: ', orb.position.y);
                if (orb.position.y - 1 <= FLOOR_Y) { // 1 is the orb's radius
                    orb.position.y = FLOOR_Y + 1;
                    // Bounce with some energy loss
                    orb.userData.velocity.y *= -0.5; // Reverse the Y velocity and reduce it for energy loss
                    // Apply friction to horizontal velocity upon bouncing
                    orb.userData.velocity.x *= 0.9;
                    orb.userData.velocity.z *= 0.9;
                }

                // Check for ceiling collision
                if (orb.position.y + 1 >= stageBounds.max.y) {
                    orb.position.y = stageBounds.max.y - 1;
                    // Bounce off the ceiling with some energy loss
                    orb.userData.velocity.y *= -0.5;
                    // Apply slight friction to horizontal velocity upon ceiling collision
                    orb.userData.velocity.x *= 0.99;
                    orb.userData.velocity.z *= 0.99;
                }

                // Check for wall collisions (X and Z axes)
                if (orb.position.x - 1 < stageBounds.min.x) {
                    orb.position.x = stageBounds.min.x + 1;
                    orb.userData.velocity.x *= -1; // Reverse the X velocity when hitting the left wall
                } else if (orb.position.x + 1 > stageBounds.max.x) {
                    orb.position.x = stageBounds.max.x - 1;
                    orb.userData.velocity.x *= -1; // Reverse the X velocity when hitting the right wall
                }

                if (orb.position.z - 1 < stageBounds.min.z) {
                    orb.position.z = stageBounds.min.z + 1;
                    orb.userData.velocity.z *= -1; // Reverse the Z velocity when hitting the back wall
                } else if (orb.position.z + 1 > stageBounds.max.z) {
                    orb.position.z = stageBounds.max.z - 1;
                    orb.userData.velocity.z *= -1; // Reverse the Z velocity when hitting the front wall
                }

                // Check if orb has stopped moving
                const velocityMagnitude = orb.userData.velocity.length();
                const verticalPositionCalc = Math.abs(orb.position.y - (FLOOR_Y + 1));
                console.log(`Velocity magnitude: ${velocityMagnitude}, Vertical position calculation: ${verticalPositionCalc}`, `y position: ${orb.position.y}`);
                if (velocityMagnitude < 0.05 && Math.abs(orb.position.y) < 0.02) {
                    console.log('Orb has stopped moving');
                    orb.userData.velocity = null; // Stop the orb

                    // Reset camera to follow mode and handle other logic
                    cameraMode = CAMERA_MODE.RETURNING;
                    cursorIcon.style.display = 'block';
                    orb.visible = false; // Hide orb when at rest
                }

                // Switch to FOLLOWING mode if the orb is beyond the threshold
                if (cameraMode === CAMERA_MODE.STATIONARY) {
                    const distance = camera.position.distanceTo(orb.position);
                    if (distance > orbTrackingDistance) {
                        cameraMode = CAMERA_MODE.FOLLOWING;
                    }
                }

                // Check for star collisions
                checkCollisions();
            }
        }


        function checkCollisions() {
            for (let star of stars) {
                if (star.userData.collected) continue;
                const distance = orb.position.distanceTo(star.position);
                if (distance < 1.5) {
                    star.userData.collected = true;
                    scene.remove(star);
                    const points = star.userData.points;
                    score += points;
                    consecutiveHits += 1;
                    if (consecutiveHits > 1) {
                        const bonus = consecutiveHits * 100;
                        score += bonus;
                    }
                    scoreboard.innerText = 'Score: ' + score;
                    // Bounce Orb
                    const normal = orb.position.clone().sub(star.position).normalize();
                    orb.userData.velocity.reflect(normal);
                }
            }

            // Check Game Over
            if (timer <= 0 || stars.every(star => star.userData.collected)) {
                endGame();
            }
        }

        function updateTimer() {
            if (isGameOver) return;
            timer -= 1;
            timerDisplay.innerText = 'Time: ' + timer;
            if (timer <= 0) {
                endGame();
            }
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            if (strengthInterval) clearInterval(strengthInterval);
            restartButton.style.display = 'block';
            restartButton.onclick = restartGame;
        }

        function restartGame() {
            // Stop any ongoing intervals
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            if (strengthInterval) clearInterval(strengthInterval);

            // Remove existing orb and stars from the scene
            if (orb) scene.remove(orb);
            for (let star of stars) {
                scene.remove(star);
            }

            // Reset variables
            stars = [];
            score = 0;
            timer = 60;
            isGameOver = false;
            isPanning = true;
            isCharging = false;
            clickCount = 0;

            // Reset UI elements
            restartButton.style.display = 'none';
            scoreboard.innerText = 'Score: 0';
            timerDisplay.innerText = 'Time: 60';
            cursorIcon.style.display = 'block';
            strengthMeter.style.display = 'none';

            // Recreate orb
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
            orb = new THREE.Mesh(geometry, material);
            orb.castShadow = true;

            // Calculate the padding and stage bounds
            const padding = 5;

            const minX = stageBounds.min.x + padding;
            const maxX = stageBounds.max.x - padding;
            const minZ = stageBounds.min.z + padding;
            const maxZ = stageBounds.max.z - padding;
            const yPosition = stageBounds.min.y + padding; // Just above the floor

            // Define the four corners
            const corners = [
                new THREE.Vector3(minX, yPosition, minZ), // Corner 1
                new THREE.Vector3(minX, yPosition, maxZ), // Corner 2
                new THREE.Vector3(maxX, yPosition, minZ), // Corner 3
                new THREE.Vector3(maxX, yPosition, maxZ), // Corner 4
            ];

            // Randomly select a corner
            const randomIndex = Math.floor(Math.random() * 4); // 0 to 3
            const startingPosition = corners[randomIndex];

            // Set the orb's position to the selected corner
            orb.position.copy(startingPosition);
            orb.visible = false;
            scene.add(orb);

            // Recreate stars
            createStars();

            // Reset camera position and orientation
            camera.position.set(
                orb.position.x,
                orb.position.y,
                orb.position.z
            );

            // Calculate the center of the stage programmatically
            const stageCenter = new THREE.Vector3();
            stageBounds.getCenter(stageCenter);

            // Make the camera look at the stage center
            camera.lookAt(stageCenter);

            // Calculate the camera's current viewing direction
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);

            // Set controls.target along the camera's viewing direction
            const targetDistance = 0.1; // Adjust as needed
            const controlsTarget = camera.position.clone().add(cameraDirection.multiplyScalar(targetDistance));
            controls.target.copy(controlsTarget);

            // Update controls to synchronize internal state
            controls.update();

            // Enable controls
            controls.enabled = true;
            controls.enableDamping = false;


            // Reset controls settings
            controls.enableZoom = true;

            // Restart intervals
            gameInterval = setInterval(gameLogic, 16);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function logCameraChanges() {
            const positionChanged = !camera.position.equals(lastPosition);
            const rotationChanged = !camera.rotation.equals(lastRotation);
            const zoomChanged = camera.zoom !== lastZoom;

            if (positionChanged || rotationChanged || zoomChanged) {
                console.log('Camera Changed:');
                if (positionChanged) {
                    console.log('New Position:', camera.position.toArray().map(v => Number(v).toFixed(2)));
                }
                if (rotationChanged) {
                    console.log('New Rotation:', camera.rotation.toArray().slice(0, 3).map(v => Number(v).toFixed(2)));
                }
                if (zoomChanged && camera.zoom !== undefined) {
                    console.log('New Zoom:', Number(camera.zoom).toFixed(2));
                }
                console.log('-------------------');

                lastPosition.copy(camera.position);
                lastRotation.copy(camera.rotation);
                lastZoom = camera.zoom;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            // Camera behavior based on cameraMode
            if (cameraMode === CAMERA_MODE.PANNING) {

                console.log('in panning cameraMode: ', cameraMode);
                
                orb.visible = false;

                controls.enabled = !isCharging;
                
      
                if (!camera_last_position || !camera.position.equals(camera_last_position)) {
                        console.log('in panning cameraMode: ', cameraMode, ', camera position has changed to:', camera.position.toArray().map(v => Number(v).toFixed(2)));
                        camera_last_position = camera.position.clone();
                }

            } else if (cameraMode === CAMERA_MODE.STATIONARY) {
                orb.visible = true;
                controls.enabled = true;

            } else if (cameraMode === CAMERA_MODE.FOLLOWING) {
                orb.visible = true;

                // Camera follows the orb
                controls.enabled = true;
               
                const orbWorldPosition = new THREE.Vector3();
                orb.getWorldPosition(orbWorldPosition);

               // Get the current camera direction
                const cameraDirection = new THREE.Vector3();
                camera.getWorldDirection(cameraDirection);

                // Calculate the new camera position
                const newCameraPosition = orbWorldPosition.clone().sub(cameraDirection.multiplyScalar(orbTrackingDistance));

                // Smoothly move the camera towards the new position
                camera.position.copy(newCameraPosition);

                // Update the controls target to the orb's position
                controls.target.copy(orbWorldPosition);

            } else if (cameraMode === CAMERA_MODE.RETURNING) {
                // orb.visible = true;

                controls.enabled = true;

                if (!orb_position_upon_stop_detection) {
                    orb_position_upon_stop_detection = orb.position.clone();
                }

                // Calculate desired camera position
                const radius = 0;
                const desiredCameraPosition = new THREE.Vector3(
                    orb.position.x,
                    orb.position.y,
                    orb.position.z
                );

                // Smoothly interpolate camera position back to desired position
                camera.position.lerp(desiredCameraPosition, 0.1);
               
                const cameraDistanceToDestination = camera.position.distanceTo(desiredCameraPosition);

                controls.target.copy(orb.position);
                

                if (cameraDistanceToDestination < 0.91) {
                    // Transition to PANNING mode
                    cameraMode = CAMERA_MODE.PANNING;

                    // Reset flags
                    isPanning = true;
                    isCharging = false;

                    // Show cursor icon
                    cursorIcon.style.display = 'block';
                    orb.visible = false;

                    if (!camera_last_position || !camera.position.equals(camera_last_position)) {
                        console.log('just changed from returning to panning, and now camera position has changed to:', camera.position.toArray().map(v => Number(v).toFixed(2)));
                        camera_last_position = camera.position.clone();
                    }
                }
            }

            

            if (!orb_last_position || !orb.position.equals(orb_last_position)) {
                console.log('during cameraMode: ', cameraMode, ', orb position has changed to:', orb.position.toArray().map(v => Number(v).toFixed(2)));
                orb_last_position = orb.position.clone();
            }

            controls.update();
            renderer.render(scene, camera);
        }


    </script>
</body>
</html>
