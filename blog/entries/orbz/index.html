<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Orb Shooting Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 1;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 1;
        }
        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            display: none;
        }
        #strengthMeter {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: gray;
            display: none;
        }
        #strengthBar {
            width: 0%;
            height: 100%;
            background-color: green;
        }
        #cursorIcon {
            position: absolute;
            width: 32px;
            height: 32px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 1px black;
            display: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0</div>
    <div id="timer">Time: 60</div>
    <button id="restartButton">Restart Game</button>
    <div id="strengthMeter">
        <div id="strengthBar"></div>
    </div>
    <div id="cursorIcon"></div>

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.2/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';

        const CAMERA_MODE = {
            PANNING: 'panning',
            STATIONARY: 'stationary',
            FOLLOWING: 'following',
            RETURNING: 'returning',
        };

        let cameraMode = CAMERA_MODE.PANNING;

        const initialCameraPosition = new THREE.Vector3();
        const initialCameraTarget = new THREE.Vector3();

        let scene, camera, renderer, controls;
        let orb, stars = [];
        let isPanning = true;
        let isCharging = false;
        let chargeDirection = new THREE.Vector3();
        let strength = 0;
        let strengthIncreasing = true;
        let score = 0;
        let consecutiveHits = 0;
        let timer = 60;
        let gameInterval, strengthInterval, timerInterval;
        let isGameOver = false;
        let cameraSetupForPanning = false;
        let clickCount = 0;
        let clickTimeout;


        const scoreboard = document.getElementById('scoreboard');
        const timerDisplay = document.getElementById('timer');
        const restartButton = document.getElementById('restartButton');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthBar = document.getElementById('strengthBar');
        const cursorIcon = document.getElementById('cursorIcon');

        const stageBounds = new THREE.Box3(
            new THREE.Vector3(-50, 0, -50),
            new THREE.Vector3(50, 50, 50)
        );

        init();
        restartGame();
        animate();

        function init() {
            // Scene and Camera
            if (!scene) {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x333333); // Set background color
            }

            if (!camera) {
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
                camera.position.set(-30, 30, -30); // Start outside the orb
                camera.lookAt(0, 0, 0);
            }

            // Renderer
            if (!renderer) {
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
            }

            // Controls
            if (!controls) {
                controls = new OrbitControls(camera, renderer.domElement);

                controls.enablePan = true;
                controls.enableZoom = true;
                controls.enableRotate = true;

                controls.minDistance = 1;
                controls.maxDistance = 100;

                controls.minPolarAngle = 0; // Allow looking up
                controls.maxPolarAngle = Math.PI; // Allow looking down
            }

            // Light
            // Remove existing lights
            const existingLights = scene.children.filter(child => child.isLight);
            existingLights.forEach(light => scene.remove(light));

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(50, 50, 50);
            scene.add(directionalLight);

            // Create Stage if not already created
            if (!init.stageCreated) {
                createStage();
                init.stageCreated = true;
            }

            // Event Listeners
            if (!init.eventListenersAdded) {
                window.addEventListener('resize', onWindowResize, false);
                window.addEventListener('mousedown', onMouseDown, false);
                window.addEventListener('touchstart', onTouchStart, false);
                init.eventListenersAdded = true;
            }

            // Show cursor icon
            cursorIcon.style.display = 'block';
        }

        function createStage() {
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x90ee90, side: THREE.BackSide });

            // Floor material that only renders on the top side
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x90ee90, side: THREE.FrontSide });

            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = 0;
            scene.add(floor);

            // Ceiling (optional, in case you want to prevent seeing the top from below)
            const ceilingMaterial = new THREE.MeshStandardMaterial({ color: 0x90ee90, side: THREE.BackSide });
            const ceiling = new THREE.Mesh(floorGeometry, ceilingMaterial);
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = 50;
            scene.add(ceiling);

            const wallGeometry = new THREE.PlaneGeometry(100, 50);

            const wall1 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall1.position.z = -50;
            wall1.position.y = 25;
            scene.add(wall1);

            const wall2 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall2.rotation.y = Math.PI;
            wall2.position.z = 50;
            wall2.position.y = 25;
            scene.add(wall2);

            const wall3 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall3.rotation.y = -Math.PI / 2;
            wall3.position.x = -50;
            wall3.position.y = 25;
            scene.add(wall3);

            const wall4 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall4.rotation.y = Math.PI / 2;
            wall4.position.x = 50;
            wall4.position.y = 25;
            scene.add(wall4);
        }

        function createStars() {
            const colors = [0xffff00, 0xffa500, 0xff0000, 0x800080];
            const points = [100, 200, 300, 400];
            const starGeometry = new THREE.SphereGeometry(0.5, 16, 16);

            for (let i = 0; i < 60; i++) {
                let colorIndex;
                if (i < 30) colorIndex = 0;
                else if (i < 45) colorIndex = 1;
                else if (i < 55) colorIndex = 2;
                else colorIndex = 3;

                const material = new THREE.MeshStandardMaterial({ color: colors[colorIndex] });
                const star = new THREE.Mesh(starGeometry, material);
                star.userData = { points: points[colorIndex], collected: false };
                star.position.set(
                    (Math.random() - 0.5) * 90,
                    Math.random() * 48 + 1, // y between 1 and 49
                    (Math.random() - 0.5) * 90
                );
                scene.add(star);
                stars.push(star);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseDown(event) {
            if (isGameOver) return;

            clickCount++;
            if (clickCount === 1) {
                clickTimeout = setTimeout(() => {
                    clickCount = 0;
                }, 300);
            } else if (clickCount === 2) {
                clearTimeout(clickTimeout);
                clickCount = 0;

                if (isPanning && !isCharging) {
                    isPanning = false;
                    controls.enabled = false;
                    cursorIcon.style.display = 'none';
                    startCharging();
                } else if (isCharging) {
                    shootOrb();
                }
            }
        }


        function onTouchStart(event) {
            onMouseDown(event);
        }

        function startCharging() {
            isCharging = true;
            strength = 0;
            strengthIncreasing = true;
            strengthMeter.style.display = 'block';

            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            chargeDirection.copy(direction);

            controls.enabled = false; // Disable controls during charging

            strengthInterval = setInterval(() => {
                if (strengthIncreasing) {
                    strength += 0.01;
                    if (strength >= 1) strengthIncreasing = false;
                } else {
                    strength -= 0.01;
                    if (strength <= 0) strengthIncreasing = true;
                }
                strengthBar.style.width = (strength * 100) + '%';
            }, 16);
        }

        function shootOrb() {
            if (!isCharging) return;
            isCharging = false;
            strengthMeter.style.display = 'none';
            clearInterval(strengthInterval);

            // Clear any pending click timeouts
            clearTimeout(clickTimeout);
            clickCount = 0;

            orb.userData = orb.userData || {};
            orb.userData.velocity = chargeDirection.clone().multiplyScalar(strength * 2);
            consecutiveHits = 0;
            orb.visible = true; // Show orb when moving

            cameraSetupForPanning = false; // Reset camera setup flag

            // Switch camera mode
            cameraMode = CAMERA_MODE.STATIONARY;

            // Re-enable controls
            controls.enabled = true;
        }

        function gameLogic() {
            // Update Orb Position
            if (orb.userData && orb.userData.velocity) {
                orb.position.add(orb.userData.velocity);
                orb.userData.velocity.multiplyScalar(0.99); // Friction

                // Check for wall collisions
                if (orb.position.x - 1 < -50) {
                    orb.position.x = -50 + 1;
                    orb.userData.velocity.x *= -1;
                } else if (orb.position.x + 1 > 50) {
                    orb.position.x = 50 - 1;
                    orb.userData.velocity.x *= -1;
                }
                if (orb.position.y - 1 < 0) {
                    orb.position.y = 0 + 1;
                    orb.userData.velocity.y *= -1;
                } else if (orb.position.y + 1 > 50) {
                    orb.position.y = 50 - 1;
                    orb.userData.velocity.y *= -1;
                }
                if (orb.position.z - 1 < -50) {
                    orb.position.z = -50 + 1;
                    orb.userData.velocity.z *= -1;
                } else if (orb.position.z + 1 > 50) {
                    orb.position.z = 50 - 1;
                    orb.userData.velocity.z *= -1;
                }

                if (orb.userData.velocity.length() < 0.01) {
                    orb.userData.velocity = null;

                    // Start returning camera to initial position
                    cameraMode = CAMERA_MODE.RETURNING;

                    cursorIcon.style.display = 'block';
                    orb.visible = false; // Hide orb when at rest

                    // Reset flags
                    isPanning = false; // Not in panning mode until camera returns
                }

                // Switch to FOLLOWING mode if orb is beyond threshold
                if (cameraMode === CAMERA_MODE.STATIONARY) {
                    const distance = camera.position.distanceTo(orb.position);
                    if (distance > 8) {
                        cameraMode = CAMERA_MODE.FOLLOWING;
                    }
                }

                // Check Collisions
                checkCollisions();
            }
        }

        function checkCollisions() {
            for (let star of stars) {
                if (star.userData.collected) continue;
                const distance = orb.position.distanceTo(star.position);
                if (distance < 1.5) {
                    star.userData.collected = true;
                    scene.remove(star);
                    const points = star.userData.points;
                    score += points;
                    consecutiveHits += 1;
                    if (consecutiveHits > 1) {
                        const bonus = consecutiveHits * 100;
                        score += bonus;
                    }
                    scoreboard.innerText = 'Score: ' + score;
                    // Bounce Orb
                    const normal = orb.position.clone().sub(star.position).normalize();
                    orb.userData.velocity.reflect(normal);
                }
            }

            // Check Game Over
            if (timer <= 0 || stars.every(star => star.userData.collected)) {
                endGame();
            }
        }

        function updateTimer() {
            if (isGameOver) return;
            timer -= 1;
            timerDisplay.innerText = 'Time: ' + timer;
            if (timer <= 0) {
                endGame();
            }
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            if (strengthInterval) clearInterval(strengthInterval);
            restartButton.style.display = 'block';
            restartButton.onclick = restartGame;
        }

        function restartGame() {
            // Stop any ongoing intervals
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            if (strengthInterval) clearInterval(strengthInterval);

            // Remove existing orb and stars from the scene
            if (orb) scene.remove(orb);
            for (let star of stars) {
                scene.remove(star);
            }

            // Reset variables
            stars = [];
            score = 0;
            timer = 60;
            isGameOver = false;
            isPanning = true;
            isCharging = false;
            cameraSetupForPanning = false;
            clickCount = 0;

            // Reset UI elements
            restartButton.style.display = 'none';
            scoreboard.innerText = 'Score: 0';
            timerDisplay.innerText = 'Time: 60';
            cursorIcon.style.display = 'block';
            strengthMeter.style.display = 'none';

            // Recreate orb
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
            orb = new THREE.Mesh(geometry, material);
            orb.position.set(0, 1, 0); // Start on the floor
            scene.add(orb);

            // Recreate stars
            createStars();

            // Reset camera and controls
            camera.position.set(-30, 30, -30);
            camera.lookAt(0, 0, 0);
            controls.target.set(0, 1, 0);
            controls.enabled = true;
            controls.update();

            // Restart intervals
            gameInterval = setInterval(gameLogic, 16);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Camera behavior based on cameraMode
            if (cameraMode === CAMERA_MODE.PANNING) {
                // User can pan around the orb
                if (!cameraSetupForPanning) {
                    orb.visible = false;

                    // Set up camera position and target
                    controls.target.copy(orb.position);

                    // Position the camera above the orb
                    const radius = 5;
                    const phi = THREE.MathUtils.degToRad(45); // Angle above the orb
                    const theta = Math.random() * Math.PI * 2;

                    camera.position.x = orb.position.x + radius * Math.sin(phi) * Math.cos(theta);
                    camera.position.y = orb.position.y + radius * Math.cos(phi);
                    camera.position.z = orb.position.z + radius * Math.sin(phi) * Math.sin(theta);

                    camera.lookAt(orb.position);

                    // Store initial camera position and target
                    initialCameraPosition.copy(camera.position);
                    initialCameraTarget.copy(controls.target);

                    // Enable controls
                    controls.enabled = true;

                    // Remove vertical rotation restrictions
                    controls.minPolarAngle = 0;
                    controls.maxPolarAngle = Math.PI;

                    // Enable panning and zooming
                    controls.enablePan = true;
                    controls.enableZoom = true;
                    controls.enableRotate = true;
                    controls.minDistance = 1;
                    controls.maxDistance = 100;

                    cameraSetupForPanning = true;
                }

                // Restrict panning during strength selection
                controls.enabled = !isCharging;

                controls.update();

            } else if (cameraMode === CAMERA_MODE.STATIONARY) {
                // Camera remains in place while the orb moves
                controls.enabled = true;

                controls.update();

            } else if (cameraMode === CAMERA_MODE.FOLLOWING) {
                // Camera follows the orb
                controls.enabled = true;

                // Disable panning and zooming
                controls.enablePan = false;
                controls.enableZoom = false;
                controls.enableRotate = true;

                const desiredDistance = 5; // Adjust as needed
                controls.minDistance = controls.maxDistance = desiredDistance;

                // Update controls to focus on the orb
                controls.target.copy(orb.position);

                // Adjust camera position to maintain desired distance
                const currentDistance = camera.position.distanceTo(orb.position);
                if (Math.abs(currentDistance - desiredDistance) > 0.01) {
                    const direction = camera.position.clone().sub(orb.position).normalize();
                    camera.position.copy(orb.position).add(direction.multiplyScalar(desiredDistance));
                }

                controls.update();

            } else if (cameraMode === CAMERA_MODE.RETURNING) {
                // Camera returns to the initial position
                controls.enabled = false;

                // Smoothly interpolate camera position and target back to initial
                camera.position.lerp(initialCameraPosition, 0.1);
                controls.target.lerp(initialCameraTarget, 0.1);

                // Check if the camera has returned
                if (camera.position.distanceTo(initialCameraPosition) < 0.1 &&
                    controls.target.distanceTo(initialCameraTarget) < 0.1) {
                    camera.position.copy(initialCameraPosition);
                    controls.target.copy(initialCameraTarget);
                    cameraMode = CAMERA_MODE.PANNING;
                    controls.enabled = true;

                    // Reset controls settings
                    controls.enablePan = true;
                    controls.enableZoom = true;
                    controls.enableRotate = true;
                    controls.minDistance = 1;
                    controls.maxDistance = 100;

                    cameraSetupForPanning = false; // So that camera will be re-setup

                    // **Reset isPanning to true**
                    isPanning = true;

                    // **Ensure isCharging is false**
                    isCharging = false;
                }

                controls.update();
            }

            renderer.render(scene, camera);
        }


    </script>
</body>
</html>
